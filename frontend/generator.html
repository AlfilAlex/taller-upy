<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador – Re‑Crea HUB</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/common.js"></script>
    <script src="js/generator.js"></script>
  </head>
  <body>
    <header>
      <h1>Panel del Generador</h1>
    </header>
    <main>
      <section class="card">
        <h2>Publicar Nuevo Lote</h2>
        <div class="form-group">
          <label for="material">Material</label>
          <select id="material">
            <option value="">Selecciona...</option>
            <option value="madera">Madera</option>
            <option value="metal">Metal</option>
            <option value="vidrio">Vidrio</option>
            <option value="textil">Textil</option>
            <option value="plastico">Plástico</option>
          </select>
        </div>
        <div class="form-group">
          <label for="condition">Condición</label>
          <select id="condition">
            <option value="A">A</option>
            <option value="B" selected>B</option>
            <option value="C">C</option>
          </select>
        </div>
        <div class="form-group">
          <label for="weight">Peso (kg)</label>
          <input type="number" id="weight" min="0" />
        </div>
        <div class="form-group">
          <label for="scheme">Esquema</label>
          <select id="scheme">
            <option value="donacion" selected>Donación</option>
            <option value="venta">Venta</option>
          </select>
        </div>
        <div class="form-group" id="price-group" style="display: none;">
          <label for="price">Precio</label>
          <input type="number" id="price" min="0" />
        </div>
        <div class="form-group">
          <label for="addressLine1">Dirección (línea 1)</label>
          <input type="text" id="addressLine1" />
        </div>
        <div class="form-group">
          <label for="city">Ciudad</label>
          <input type="text" id="city" value="Mérida" />
        </div>
        <div class="form-group">
          <label>Imágenes (nombres de archivo, separados por coma)</label>
          <input
            type="text"
            id="images"
            placeholder="ej. foto1.jpg, foto2.jpg"
          />
        </div>
        <button class="button" id="publishBtn">Publicar Lote</button>
        <p id="message" style="margin-top: 1rem;"></p>
      </section>
      <section style="margin-top: 2rem;">
        <h2>Mis Lotes Publicados</h2>
        <div id="myLots"></div>
      </section>
    </main>
    <footer>
      <a href="index.html" class="button secondary">Volver al inicio</a>
    </footer>
  </body>
</html>
